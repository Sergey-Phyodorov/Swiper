<!DOCTYPE html>
<html lang='ru'>
<head>
	<meta charset='UTF-8'>
	<title>Swiper</title>
	<!-- Ссылка на CSS Swiper -->
	<link rel='stylesheet'
		  href='https://unpkg.com/swiper/swiper-bundle.min.css' />

	<link rel='stylesheet'
		  href='./index.css' />
</head>
<body>


<!-- Slider main container -->
<section class='warpSlider'>
	<div id='swiper' class='swiper'>
		<!-- Additional required wrapper -->
		<div class='swiper-wrapper'>
			<!-- Slides -->
			<div class='swiper-slide'>Slide 1</div>
			<div class='swiper-slide'>Slide 2</div>
			<div class='swiper-slide'>Slide 3</div>
			<div class='swiper-slide'>Slide 4</div>
			<div class='swiper-slide'>Slide 5</div>
			<div class='swiper-slide'>Slide 6</div>
		</div>
		<!-- If we need pagination -->
		<div class='swiper-pagination'></div>

		<!-- If we need navigation buttons -->
		<!--<div class='swiper-button-prev'></div>-->
		<!--<div class='swiper-button-next'></div>-->

		<!-- If we need scrollbar -->
		<!--<div class='swiper-scrollbar'></div>-->
	</div>
</section>
<section id='last-slide-anchor' style='height: 50%; text-align: center; background: aquamarine'>
	Секция 1
</section>
<section  style='height: 50%;text-align: center; background: gold'>
	Секция 3
</section>
<section  style='height: 50%; text-align: center; background: rebeccapurple'>
	Секция 3
</section>

<!-- Ссылка на JavaScript Swiper -->
<script src='https://unpkg.com/swiper/swiper-bundle.min.js'></script>
<script type='module' src='./swiperSetup.js'></script>

<script type="module" >
	import {initializeSwiper} from './swiperSetup.js';
	initializeSwiper();
</script>
</body>
</html>
